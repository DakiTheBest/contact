<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form>
        <h2>How can we help you?</h2>
        <section>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" name="name" id="user-name" required />
            </li>
            <li>
              <label for="user-email">Your e-mail adress</label>
              <input type="email" name="email" id="user-email" required />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input type="tel" name="phone" id="user-phone" required />
            </li>
          </ul>
        </section>

        <section>
          <label for="user-msg">Your Message</label>
          <textarea name="msg" id="user-msg" rows="6" required></textarea>
        </section>

        <section>
          <label for="source">How did you find us?</label>
          <select id="source">
            <option name="web">Web Search</option>
            <option name="mouth">Word of Mouth</option>
            <option name="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="reply-mtd">
              <input type="radio" name="reply" id="call" />
              <label for="call">Call me</label>
            </li>
            <li class="reply-mtd">
              <input type="radio" name="reply" id="email" />
              <label for="email">Send me an email</label>
            </li>
            <li class="reply-mtd">
              <input type="radio" name="reply" id="dont" />
              <label for="dont">Don't reply</label>
            </li>
          </ul>
        </section>
        <p></p>
        <section class="reply-mtd">
          <input type="checkbox" name="terms" id="user-terms" required />
          <label for="user-terms">Accept Terms</label>
        </section>

        <section id="buttons">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
