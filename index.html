<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form>
        <h2>How can we help you?</h2>
        <section>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" name="name" id="user-name" />
            </li>
            <li>
              <label for="user-email">Your e-mail adress</label>
              <input type="email" name="email" id="user-email" />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input type="tel" name="phone" id="user-phone">
            </li>
          </ul>
        </section>

        <section>
          <label for="user-msg">Your Message</label>
          <textarea name="msg" id="user-msg" rows="10"></textarea>
        </section>
      </form>
    </main>
  </body>
</html>
